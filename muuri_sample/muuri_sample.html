<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Muuri sample - filter</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
  <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
  <script src="./js/filter.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">

    <section class="grid-wrapper">
      <div class="categories">
          <button class="filter" value=".item" autofocus>全部</button>
          <button class="filter" value=".niku">肉</button>
          <button class="filter" value=".sakana">魚</button>
          <button class="filter" value=".yasai">野菜</button>
      </div>

      <div class="grid">
        <div class="item niku yasai">
          <div class="item-content">
            <div class="custom-content">
                <h3>酢豚</h3>
                肉<br>野菜
            </div>
          </div>
        </div>
        <div class="item sakana">
          <div class="item-content">
            <div class="custom-content">
                <h3>鯖の塩焼き</h3>
                魚
            </div>
          </div>
        </div>
        <div class="item niku">
          <div class="item-content">
            <div class="custom-content">
                <h3>鶏のからあげ</h3>
                肉
            </div>
          </div>
        </div>
        <div class="item yasai">
          <div class="item-content">
            <div class="custom-content">
                <h3>ポテトサラダ</h3>
                野菜
            </div>
          </div>
        </div>
        <div class="item niku yasai">
          <div class="item-content">
            <div class="custom-content">
                <h3>ビーフシチュー</h3>
                肉<br>野菜
            </div>
          </div>
        </div>
        <div class="item sakana yasai">
          <div class="item-content">
            <div class="custom-content">
                <h3>ぶり大根</h3>
                魚<br>野菜
            </div>
          </div>
        </div>
        <div class="item yasai">
          <div class="item-content">
            <div class="custom-content">
                <h3>ほうれん草の胡麻和え</h3>
                野菜
            </div>
          </div>
        </div>
        <div class="item niku">
          <div class="item-content">
            <div class="custom-content">
                <h3>ポークソテー</h3>
                肉
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
